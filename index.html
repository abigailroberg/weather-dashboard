<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">

            <div class="col-4">
                <div class="card border-0">
                    <h3 class="card-header font-weight-bold col-12 bg-white border-0">Search for a City:</h3>
                    <form id="city-input" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input col-12" />
                        <button type="submit" class="btn bg-primary text-white col-12" id="search">Search</button>
                    </form>
                </div>
                <div id="saved-cities"></div>
            </div>

            <div class="col-8">
                <div id="current-weather">
                    <h2> <span id="selected-city"></span><span id="date"></span></h2>
                </div>

                <div class="row" id="forecast-cards">
                    <h3>5 Day Forecast</h3>
                </div>
            </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
